<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bd-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p2 text-dark" href="#">Главная</a>
            <a class="p2 text-dark" href="#">Информация</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div div class="col-sm-6" style="background-color:lavender;">
                <h2>Погода в вашем городе</h2>
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-sm-6" style="background-color:#A5D610;">
                <h2>Информация</h2>
                <div class="alert alert-warning" role="alert">
                    <b>Город:</b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                    <img src="https:openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">

                </div>

            </div>

        </div>

    </div>
</body>
</html>
